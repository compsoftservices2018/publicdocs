<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% if page.title and page.title != site.title %}{{ page.title }} — {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

    <!-- compact professional header styles -->
    <style>
      .site-header{background:#ffffff;border-bottom:1px solid #ececec;padding:10px 0}
      .site-header .container{display:flex;align-items:center;justify-content:space-between;gap:16px}
      .brand{display:flex;align-items:center;gap:12px}
      .site-logo{height:40px;width:auto;display:block}
      .brand .title{font-weight:700;font-size:1.05rem;color:#1f2937}
      .brand .tagline{display:block;font-size:0.85rem;color:#6b7280}
      .main-nav{display:flex;align-items:center;gap:10px;font-size:0.95rem}
      .main-nav a{color:#0f4c81;text-decoration:none;padding:6px 8px;border-radius:4px}
      .main-nav a:hover{background:#f3f7fb}
      @media (max-width:720px){.site-logo{height:34px}.main-nav{font-size:0.9rem}}
    </style>
  </head>
  <body>

    <!-- updated professional header with logo + tagline -->
    <header class="site-header" role="banner">
      <div class="container">
        <div class="brand">
          <!-- prefer a configured site.logo, fallback to an inline SVG -->
          {% if site.logo %}
            <img src="{{ site.logo | relative_url }}" alt="{{ site.title }} logo" class="site-logo" />
          {% else %}
            <!-- simple neutral SVG logo as fallback -->
            <svg class="site-logo" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <rect width="64" height="64" rx="8" fill="#0f4c81"></rect>
              <g fill="#ffffff" transform="translate(8,12)">
                <rect x="0" y="0" width="6" height="28" rx="1"></rect>
                <rect x="10" y="0" width="6" height="20" rx="1"></rect>
                <rect x="20" y="0" width="18" height="14" rx="1"></rect>
              </g>
            </svg>
          {% endif %}

          <div>
            <a class="title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
            <span class="tagline">{{ site.description }}</span>
          </div>
        </div>

        <nav class="main-nav" aria-label="Main navigation">
          {% for item in site.nav_links %}
            <a href="{{ item.url | relative_url }}">{{ item.title }}</a>{% unless forloop.last %} {% endunless %}
          {% endfor %}
        </nav>
      </div>
    </header>

    <main class="site-main container">
      <div class="markdown-body">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">© {{ site.title }}</div>
    </footer>


  </body>
</html>
